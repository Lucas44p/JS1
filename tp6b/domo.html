<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Domotique</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-tv me-3"></i>
          Domotique</a>
      </div>
    </nav>
    <div class="container mb-3">
      <div class="row">
        <div class="col-xs-12">
          <h2>Les Appareils</h2>

          <input id="appareilInput" type="text" class="form-control" placeholder="Appareil" />
          <button id="addButton" class="btn btn-secondary my-3">
            <i class="fa fa-plus"></i>
          </button>

          <ul id="appareilList" class="list-group"></ul>

          <br />
          <button id="allOnButton" class="btn btn-success">ALL ON</button>
          <button id="allOffButton" class="ml-2 btn btn-danger">ALL OFF</button>
        </div>
      </div>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Seven Valley 2024
        </p>
      </div>
    </footer>
    <script src="domo.js"></script>
  </body>
</html>
